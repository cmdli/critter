<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Critter</title>
        <link rel="stylesheet" type="text/css" href="css/page.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
    <body>
        <nav class='navbar navbar-light bg-light'>
            <a class='navbar-brand' href='/'>Critter</a>
        </nav>
        <header>
            <span class='title-bar'>
                <h1 class="title">Critter</h1>
                <a href='/'>Home</a>
                <a href='/feed'>Feed</a>
            </span>
        </header>
        <div class="content">
            <ul>
                {% for tweet in tweets %}
                <div class="clearfix">
                    <li>
                        <div class='poster_name'><a href='/p/{{tweet.poster_id}}'>{{tweet.poster_name}}</a></div><div class='poster_text'>{{tweet.text}}</div>
                    </li>
                </div>
                {% endfor %}
            </ul>
            {% if session['userid'] is undefined %}
                <form action="/login">
                    <input type="submit" value="Login" />
                </form>
            {% else %}
                <form action="/add" method="POST">
                    Enter tweet: <input type="text" id="text" name="text">
                </form>
                <form action="/logout" method="POST">
                    <input type="submit" value="Logout" />
                </form>
            {% endif %}
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
